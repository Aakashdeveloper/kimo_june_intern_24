<html>
    <head>
        <style>
            body{
                background-color: white;
                color:black
            }
            .mydark{
                background-color: black;
                color:white
            }
        </style>
        <script>
            const changeMode= () => {
                let mybody = document.body;
                mybody.classList.toggle('mydark')
            }
        </script>
    </head>
    <body>
        <h1>Light Drak Mode</h1>
        <p>We are working on dark light</p>
        <button onClick="changeMode()">Change mode</button>
    </body>
</html>
